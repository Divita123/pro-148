<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="area" src="./area2/scene.gltf"></a-asset-item>

      <a-asset-item id="girl" src="./girl/scene.gltf"></a-asset-item>

      <a-asset-item id="kitty" src="./kity/scene.gltf"></a-asset-item>

      <a-asset-item id="street-light" src="./street-light/scene.gltf"></a-asset-item>

      <img id="bg" src="./starry-sky.png">

    </a-assets>
<a-entity>
    <a-sky src="#bg"></a-sky>

    <a-entity light="type:point; castShadow: true; color: yellow; intensity: 5" position="-6 0 -2" rotation="0 -220 0"></a-entity>
    <a-entity light="type: ambient;"></a-entity>


      <!-- Area -->
      <a-entity>
        <a-entity position="-0.4 -0.76 -7" scale="15 15 15" gltf-model="#area" shadow="cast: true"></a-entity>
      </a-entity> 

      <!-- Girl -->
      <a-entity>
        <a-entity position="0 4 -4" scale="250 250 250" gltf-model="#girl" shadow="cast: true"></a-entity>
      </a-entity>

      <!-- Kitty -->
      <a-entity>
        <a-entity position="8 -4 -4" scale="0.5 0.5 0.5" rotation="0 -220 0" gltf-model="#kitty" shadow="cast: true"></a-entity>
      </a-entity>

      <!-- Street Light -->
      <a-entity>
        <a-entity position="7 0 -5" scale="2 3 2" rotation="0 -220 0" gltf-model="#street-light" shadow="cast: true"></a-entity>
      </a-entity>

</a-entity>    


  </a-scene>
</body>

</html>
